<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tênis Clube</title>
  <style>
    body {
      display: flex;
      align-items: stretch;
    }

    body div:first-child,
    body div:nth-of-type(2) {
      padding: 8px;
      border: 2px solid rgba(0, 0, 0, 0.2);
    }

    body div:nth-of-type(2) {
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div>
    <label for="input_qtd_partidas">
      Rodadas máximas:
      <input id="input_qtd_partidas" /><br />
    </label>

    <button onclick="realizar_partida()">Realizar partida</button>

    <h3>Informe as partidas que deseja relembrar</h3>

    <label for="input_inicio_intervalo">Início:</label>
    <input id="input_inicio_intervalo" />
    <label for="input_fim_intervalo">Fim:</label>
    <input id="input_fim_intervalo" />

    <button onclick="relembrar_partidas()">Relembrar</button>
  </div>
  <div>
    <h3>Painel</h3>
    <div id="div_painel"></div>
  </div>
</body>

</html>
<script>
  var lista_partidas = [];
  function realizar_partida() {
    div_painel.innerHTML = '';
    var rodadas_maximas = input_qtd_partidas.value;
    lista_partidas.push(rodadas_maximas);
    var tamanho_lista = lista_partidas.length;
    total_jogador1 = Number(0);
    total_jogador2 = Number(0);

    if (rodadas_maximas <= 0) {
      alert('Número de partidas inválido');
    }

    else {
      for (var i = 0; i < tamanho_lista; i++) {
        total_jogador1++;
        total_jogador2++;
        var min = 1;
        var max = 10;
        var intervalo = max - min;
        var aleatorio1 = Math.random();
        var aleatorio2 = Math.random();
        var novo_aleatorio1 = (aleatorio1 * intervalo + min);
        var novo_aleatorio2 = (aleatorio2 * intervalo + min);
        var pontos1 = novo_aleatorio1.toFixed(0);
        var pontos2 = novo_aleatorio2.toFixed(0);
        

        if (i < rodadas_maximas) {

          div_painel.innerHTML += `Rodada ${i + 1} <br> <br>
      jogador1: ${pontos1}  <br> jogador2: ${pontos2}<br><br>`;
        }

        if (i >= rodadas_maximas) {
          alert('Número de partidas excedidas.')
        }
      }
      div_painel.innerHTML += ` <br> <br> TOTAL JOGADOR 1: ${total_jogador1} <br> TOTAL JOGADOR 2: ${total_jogador2}`;
    }

  }

  function relembrar_partidas(){
    div_painel.innerHTML = '';
    var rodadas_maximas = input_qtd_partidas.value;
        var inicio = input_inicio_intervalo.value;
        var fim = input_fim_intervalo.value;
        if (fim <= rodadas_maximas)
        for(i = inicio; i < fim; i++){
            div_painel.innerHTML += `${lista_partidas[i]} <br>`;
        }
  }
</script>
